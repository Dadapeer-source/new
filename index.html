<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Hub</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #222;
    }
    .search-box {
      margin: 15px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-box input {
      padding: 10px;
      width: 250px;
      max-width: 80vw;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      object-fit: contain;
      display: block;
      max-width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 0;
      font-size: 14px;
      text-align: center;
      word-break: break-word;
    }
    @media (max-width: 900px) {
      header h1 { font-size: 24px; }
      .card img { width: 45px; height: 45px; }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 20px; }
      .search-box input { width: 160px; }
      .container { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; }
      .card { padding: 12px; }
      .card img { width: 40px; height: 40px; }
      .card h3 { font-size: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Social Hub</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search apps...">
    </div>
  </header>

  <div class="container" id="socialContainer">
    <!-- Your existing apps -->
    <a class="card" data-name="whatsapp" href="https://web.whatsapp.com" target="_blank">

    </a>
    <a class="card" data-name="instagram" href="https://www.instagram.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"><h3>Instagram</h3>
    </a>
    <a class="card" data-name="facebook" href="https://www.facebook.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo"><h3>Facebook</h3>
    </a>
    <a class="card" data-name="twitter" href="https://x.com" target="_blank">

    <a class="card" data-name="netflix" href="https://www.netflix.com" target="_blank">

    <a class="card" data-name="canva" href="https://www.canva.com" target="_blank">

      <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo"><h3>Snapchat</h3>

    <a class="card" data-name="disneyhotstar" href="https://www.hotstar.com" target="_blank">
      <img src="https://secure-media.hotstar.com/web-assets/prod/images/Disney+Hotstar.jpg" alt="Hotstar Logo"><h3>Disney+ Hotstar</h3>
    </a>
    <a class="card" data-name="tiktok" href="https://www.tiktok.com" target="_blank">

    </a>
    <a class="card" data-name="amazon" href="https://www.amazon.com" target="_blank">

    </a>
    <a class="card" data-name="flipkart" href="https://www.flipkart.com" target="_blank">

    </a>
    <a class="card" data-name="meesho" href="https://www.meesho.com" target="_blank">

      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo"><h3>PayPal</h3>
    </a>
    <a class="card" data-name="phonepe" href="https://www.phonepe.com" target="_blank">
      <img src="https://image.pngaaa.com/590/95590-middle.png" alt="PhonePe Logo"><h3>PhonePe</h3>
    </a>
    <a class="card" data-name="capcut" href="https://www.capcut.com" target="_blank">
      <img src="https://vectorseek.com/wp-content/uploads/2023/07/png-capcut-logo.png" alt="CapCut Logo"><h3>CapCut</h3>
    </a>
    <a class="card" data-name="chatgpt" href="https://chat.openai.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo"><h3>ChatGPT</h3>
    </a>
    <a class="card" data-name="gemini" href="https://gemini.google.com" target="_blank">
      <img src="https://freepnglogo.com/images/all_img/1728457808_Logo_Gemini_PNG.png" alt="Gemini Logo"><h3>Gemini</h3>
    </a>
    <a class="card" data-name="perplexity" href="https://www.perplexity.ai" target="_blank">
      <img src="https://tse4.mm.bing.net/th/id/OIP.ZWNhHBuDZXKIT9ReiHZ-_wHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Perplexity Logo"><h3>Perplexity</h3>
    </a>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");

    // Text search only
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        card.style.display = card.dataset.name.includes(query) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
